<div *ngIf="!(afAuth.authState | async)" class="login">
    <h1>Login</h1>

    <button mat-raised-button color="accent" appGoogleSignin>
        Login with Google
    </button>

    <h4>OR</h4>

    <app-email-login></app-email-login>
</div>

<div *ngIf="afAuth.authState | async as user" class="logout">
    <p>
        Logged in as <strong>{{ user.email }}</strong>
    </p>

    <button mat-raised-button color="accent" (click)="afAuth.signOut()">Logout</button>
</div>
